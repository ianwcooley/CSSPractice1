<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    	<link rel="stylesheet" type="text/css" href="CSSWorld.css">
  	</head>
    <body>
        <!--Header-->
        <div class="container">
			<div class="row"></div>
				<div class="col-sm-12" id="jumbo">
					<h1 id="title">CSS Practice #1</h1>
            		<p>made with</p>
            		<p>CSS3 ~ Bootstrap ~ SASS</p>
				</div>
			</div>
        </div>
  		<!--Boxes-->
  		<div class="container">
  			<div class="row">
  				<div class="col-sm-6 outerBox">
  					<div class="innerBox">
  						<h2 id="title">Languages</h2>
                        <h4 id="subtitle">(the ones I'm learning)</h4>
                        <p class="languages">
                			<span id="python"> Python </span>
                			<span class="glyphicon glyphicon-cog" style="font-size: 75%;"></span><span id="ruby"> Ruby </span>
                			<span class="glyphicon glyphicon-cog" style="font-size: 75%;"></span><span id="javascript"> JavaScript </span>
                			<span class="glyphicon glyphicon-cog" style="font-size: 75%;"></span><span id="c"> C </span>
                			<span class="glyphicon glyphicon-cog" style="font-size: 75%;"></span><span id="haskell"> Haskell </span>
                			<span class="glyphicon glyphicon-cog" style="font-size: 75%;"></span><span id="ml"> ML </span>
                			<span class="glyphicon glyphicon-cog" style="font-size: 75%;"></span><span id="bash"> Bash </span>
              			</p>
  					</div>
  				</div>
  				<div class="col-sm-6 outerBox">
  					<div class="innerBox">
                        <h2 id="title"> A Spinning <a href="http://codepen.io/mirceageorgescu/pen/roblc" target="_blank">Cube</a></h2>
  		    			<div class="wrap1">
                			<div class="cube1">
                  				<div class="front"><span class="glyphicon glyphicon-usd"></span></div>
                  				<div class="back"><span class="glyphicon glyphicon-star"></span></div>
                  				<div class="top"></div>
                  				<div class="bottom"></div>
                  				<div class="left"><span class="glyphicon glyphicon-heart"></span></div>
                  				<div class="right"><span class="glyphicon glyphicon-user"></span></div>
                			</div>
              			</div>
  					</div>
  				</div>
  			</div>
  			<div class="row">
  				<div class="col-sm-6 outerBox">
  					<div class="innerBox">
            			<h2 id="title"> Don't open the box.</h2>
            			<h4 id="subtitle">I'm warning you...</h4>
						<div class="wrap2">
                			<div class="cube2">
                  				<div class="face front"></div>
                  				<div class="face back"></div>
                  				<div class="face top"></div>
                  				<div class="face bottom"></div>
                  				<div class="face left"></div>
                  				<div class="face right"></div>
                  				<div class="monster"></div><!-- Source: http://www.layoutsparks.com/1/212681/lil-monsters-colorful-animated-31000.html -->
                			</div>
              			</div>
  					</div>
  				</div>
  				<div class="col-sm-6 outerBox">
  					<div class="innerBox">
						<h2 id="title">Buttons</h2>
						<div class="buttonContainer1">
							<button class="button1">hi</button>
							<button class="button2">there</button>
							<button class="button3">friend</button>
						<div class="buttonContainer2">
							<button class="button4">do</button>
							<button class="button5">you</button>
  							<button class="button6">like</button>
							<button class="button7">buttons?</button>
						</div>
					</div>
  				</div>
  			</div>
  		</div>
		<!--(Useless) Scripts-->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
